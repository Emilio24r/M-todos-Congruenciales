    </div>
    <div id="divC" class="elementos" style="display: none;">

      <input type="text" id="txtC">
    </div>
    <div id="divG" class="elementos" style="display: block;">
      <label>G: </label>
      <input type="text" id="txtG">
    </div>
    <div class="botonesCalcular">
      <input type="button" disabled value="Calcular Método Mixto o Lineal" id="bttCalcular">

  <script type="text/javascript" src="js/validaciones.js"></script>
